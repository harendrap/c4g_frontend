<h2>Members </h2>
  <ul *ngFor="let member of members">
    <li>
      {{member.name}}
    </li>

  </ul>
  <h1>Users</h1>
  <ul *ngIf="users">
      <li *ngFor="let user of users.data">
        <img [src]="user.avatar">
        <p>{{ user.first_name }} {{ user.last_name }}</p>
      </li>
    </ul>
